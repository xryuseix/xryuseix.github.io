jobs:
  build-deploy:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v2

    - name: setup node
      uses: actions/setup-node@v1
      with:
        node-version: 14

    - name: Cache dependencies
      uses: actions/cache@v1
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: install
      run: npm ci

    - name: format
      run: npm run format

    - name: build
      run: npm run build

    - name: deploy
      uses: xryuseix/xryuseix.github.io@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./public